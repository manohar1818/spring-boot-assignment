<h1 align="center">Article Details</h1>
	<div class="container">
<form action="#" th:action="@{/admin/save}" method="post" th:object="${article}">
			<div class="form-group">
				<label for="name">Title:</label> <input type="text"
					class="form-control" id="email" placeholder="Enter title"
					name="title" th:field="*{title}"> <br />
				<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
					class="alert alert-danger"></p>
			</div>
			<div class="form-group">
				<label for="name">Category:</label> <input type="text"
					class="form-control" id="email" placeholder="Enter category"
					name="name" th:field="*{Category}"> <br />
				<p th:if="${#fields.hasErrors('Category')}" th:errors="*{Category}"
					class="alert alert-danger"></p>
			</div>

			<div class="form-group">
				<label for="name">Description:</label> <input type="text"
					class="form-control" id="email" placeholder="Enter Description"
					name="name" th:field="*{Description}"> <br />
				<p th:if="${#fields.hasErrors('Description')}" th:errors="*{Description}"
					class="alert alert-danger"></p>
			</div>

			<div class="form-group">
				<label for="name">Image_link:</label> <input type="text"
					class="form-control" id="email" placeholder="Enter Image_link"
					name="name" th:field="*{image_link}"> <br />
				<p th:if="${#fields.hasErrors('image_link')}" th:errors="*{image_link}"
					class="alert alert-danger"></p>
			</div>

			<div class="form-group">
				<label for="name">Start Time:</label> <input type="datetime-local"
					class="form-control" id="email" placeholder="Enter Start time"
					name="name" th:field="*{start_time}"> <br />
				<p th:if="${#fields.hasErrors('start_time')}" th:errors="*{start_time}"
					class="alert alert-danger"></p>
			</div>
			<div class="form-group">
				<label for="name">End Time:</label> <input type="datetime-local"
					class="form-control" id="email" placeholder="Enter End time"
					name="name" th:field="*{end_time}"> <br />
				<p th:if="${#fields.hasErrors('end_time')}" th:errors="*{end_time}"
					class="alert alert-danger"></p>
			</div>
			<div class="form-group">
				<label for="name">Official link:</label> <input type="text"
					class="form-control" id="email" placeholder="Official Link"
					name="name" th:field="*{official_link}"> <br />
				<p th:if="${#fields.hasErrors('official_link')}" th:errors="*{official_link}"
					class="alert alert-danger"></p>
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
